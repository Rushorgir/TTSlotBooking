
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Admin Login - Net Booking</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaeef1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101518]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#101518] text-lg font-bold leading-tight tracking-[-0.015em]">Admin Login</h2>
          </div>
          <nav class="flex items-center gap-4">
            <a href="/" class="text-[#5c778a] hover:text-[#101518] text-sm font-medium">Home</a>
            <a href="/booking" class="text-[#5c778a] hover:text-[#101518] text-sm font-medium">Bookings</a>
          </nav>
        </header>

        <div class="flex flex-1 justify-center items-center py-5">
          <div class="w-full max-w-md">
            <div class="bg-white rounded-xl border border-[#d4dde2] p-8 shadow-lg">
              <h3 class="text-[#101518] text-2xl font-bold mb-6 text-center">Admin Access</h3>
              
              {% if error %}
              <div class="mb-4 p-3 bg-red-100 text-red-700 border border-red-200 rounded-lg">
                {{ error }}
              </div>
              {% endif %}
              
              <form method="POST" action="/admin">
                <div class="mb-4">
                  <label class="block text-[#101518] text-sm font-medium mb-2">Username</label>
                  <input type="text" name="username" class="w-full px-3 py-2 border border-[#d4dde2] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username" required>
                </div>
                
                <div class="mb-6">
                  <label class="block text-[#101518] text-sm font-medium mb-2">Password</label>
                  <input type="password" name="password" class="w-full px-3 py-2 border border-[#d4dde2] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="w-full flex items-center justify-center rounded-full h-12 px-6 bg-blue-600 hover:bg-blue-700 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors shadow-md">
                  <span>Login</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
