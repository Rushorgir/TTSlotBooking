<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaeef1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101518]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#101518] text-lg font-bold leading-tight tracking-[-0.015em]">Net Booking</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#101518] tracking-light text-[32px] font-bold leading-tight">Bookings</p>
                <p class="text-[#5c778a] text-sm font-normal leading-normal">Select a slot to book a TT net</p>
              </div>
            </div>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#eaeef1] text-[#101518] text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Previous Day</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2d1e5] text-[#101518] text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Next Day</span>
                </button>
              </div>
            </div>
            <h2 class="text-[#101518] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Today</h2>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#d4dde2] bg-gray-50">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-gray-50">
                      <th class="px-4 py-3 text-left text-[#101518] w-[400px] text-sm font-medium leading-normal">Time</th>
                      <th class="px-4 py-3 text-left text-[#5c778a] w-60 text-sm font-medium leading-normal">Net 1</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">8:00 AM - 9:00 AM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-gray-400 text-white font-bold">Booked</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">9:00 AM - 10:00 AM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">10:00 AM - 11:00 AM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">11:00 AM - 12:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-gray-400 text-white font-bold">Booked</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">12:00 PM - 1:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">1:00 PM - 2:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">2:00 PM - 3:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">3:00 PM - 4:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-gray-400 text-white font-bold">Booked</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">4:00 PM - 5:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">5:00 PM - 6:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">6:00 PM - 7:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold transition-colors">Book</button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#d4dde2]">
                      <td class="h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">7:00 PM - 8:00 PM</td>
                      <td class="h-[72px] p-2 w-60">
                        <button onclick="toggleBooking(this)" class="w-full h-full rounded-md bg-gray-400 text-white font-bold">Booked</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleBooking(button) {
        // Check if the button is currently 'Booked'
        if (button.innerText === 'Booked') {
          // --- Change state from Booked to Available ---
          button.innerText = 'Book';
          button.classList.remove('bg-gray-400');
          button.classList.add('bg-blue-500', 'hover:bg-blue-600');
        } else {
          // --- Change state from Available to Booked ---
          button.innerText = 'Booked';
          button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
          button.classList.add('bg-gray-400');
        }
      }
    </script>
  </body>
</html>
